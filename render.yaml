services:
  # Web Service for Landing Page
  - type: web
    name: morningbrief-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: morningbrief-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: DEBUG
        value: "false"
      - key: ENVIRONMENT
        value: "production"

  # Background Service for Telegram Bot
  - type: worker
    name: morningbrief-telegram-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python start_telegram_bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: morningbrief-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: DEBUG
        value: "false"
      - key: ENVIRONMENT
        value: "production"

databases:
  # PostgreSQL Database
  - name: morningbrief-db
    plan: free
    databaseName: morningbrief
    user: morningbrief_user
